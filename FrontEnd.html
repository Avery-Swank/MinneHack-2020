  <body>

    <div class="Tabs">
      <nav>
        <a href = "./Form.html">Add a Lost Animal</a>
        <a href = "./stories.html">Lost Animal Stories</a>

    <div class="Title">
      <h3> Pet Alert, I'm Falling and I Can't Find My Pet! </h3>

      <div class="Profile">
        <h1> Charlie </h1>
        <img src ="https://vetstreet.brightspotcdn.com/dims4/default/4dca746/2147483647/crop/0x0%2B0%2B0/resize/645x380/quality/90/?url=https%3A%2F%2Fvetstreet-brightspot.s3.amazonaws.com%2F71%2F4f5c00a7f411e0a0d50050568d634f%2Ffile%2FPembroke-Welsh-Corgi-2-645mk62711.jpg" class = "profile" width="275" height="200">

        <div class = "Table_Param">
          <table>
            <tr>
              <th> Name </th>
              <td> Charlie </td>
            </tr>
            <tr>
              <th> Animal Type </th>
              <td> Pembroke Welsh Corgi </td>
  					</tr>
            <tr>
              <th> Date Lost </th>
              <td> January 25th, 2020 </td>
  					</tr>

              <td> Very hyper, lovable dog. Responds to Charlie and Charles. Scared of the dark.</td>
  					</tr>
          </table>
        </div>

      <div class="Map" id = "map">
        <h1> Map </h1>
        <script src="FrontEnd.js"></script>
